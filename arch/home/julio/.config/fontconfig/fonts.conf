<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!--
    This is a font alias that enables emojis.
    Follow the instructions here to enable this alias:
    https://wiki.archlinux.org/title/Font_configuration#Presets

    All that should be required is a command like this:
    sudo ln -s /usr/share/fontconfig/conf.avail/50-user.conf

    The alias is configured per https://wiki.archlinux.org/title/Font_configuration#Alias
  -->

  <alias>
    <family>jetbrains-mono-noto-color</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>Noto Color Emoji</family>
     </prefer>
  </alias>

</fontconfig>
 
